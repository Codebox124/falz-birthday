<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        body {
            background: linear-gradient(to right, rgb(78, 200, 188), #6bc7cc);
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:px-16 px-6 text-center md:text-left">
        <div class="mb-12">
            <h1 class="text-3xl md:text-5xl font-bold mb-8">Save the Date! The wait is nearly over. The official countdown for the EP ‚ÄúBefore The Feast‚Äù has begun.</h1>
            <div id="countdown" class="countdown-container text-2xl md:text-4xl font-mono p-4"></div>
            <a href="   https://www.youtube.com/@FALZ.THEBAHDGUY">
                <button class="mt-6 px-6 py-3 border hover:bg-blue-700 text-white text-lg font-semibold rounded-lg shadow-lg transition duration-300">Check Updates </button>
            </a>
         
        </div>
        <div class="flex justify-center items-center fade-in">
            <img src="img1.jpeg" alt="Celebrant 1" class="rounded-lg shadow-lg w-full md:w-3/4 lg:w-2/3">
        </div>
    </div>
    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('June 7, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                countdownElement.innerHTML = 'üéâ Happy Birthday! üéâ';
                countdownElement.classList.add('pulse');
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
