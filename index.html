<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
        img{
            width: 300px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center pt-8 justify-center min-h-screen">
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-6xl font-bold mb-8">Birthday Party Countdown</h1>
        <div id="countdown" class="text-2xl md:text-4xl font-mono"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="p-2">
            <img src="img1.jpeg" alt="Celebrant 1" class="rounded-lg shadow-lg">
        </div>
        <div class="p-2">
            <img src="img2.jpeg" alt="Celebrant 2" class="rounded-lg shadow-lg">
        </div>
        <div class="p-2">
            <img src="img3.jpeg" alt="Celebrant 3" class="rounded-lg shadow-lg">
        </div>
        <!-- Add more images as needed -->
    </div>
    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('June 7, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                countdownElement.innerHTML = 'ðŸŽ‰ Happy Birthday! ðŸŽ‰';
                countdownElement.classList.add('pulse');
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

    </script>
</body>

</html>
